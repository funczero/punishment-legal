<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment - Legal</title>

  <style>
    :root {
      --bg: #0d0f14;
      --card: #151823;
      --primary: #5865f2;
      --text: #e6e6eb;
      --muted: #9aa0b3;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 40px 32px;
      border: 1px solid rgba(255,255,255,.04);
      text-align: center;
      width: 100%;
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 16px;
      border-radius: 20%;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 12px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.6;
      font-size: 1rem;
    }

    .status {
      font-weight: 600;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 1.1rem;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      vertical-align: middle;
      animation: pulse 1.5s infinite;
    }

    #bot-text {
      font-size: 0.8rem;
      vertical-align: middle;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 32px 0;
      font-size: 1.05rem;
    }

    .link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color .2s ease;
    }

    .link:hover {
      color: #4752c4;
      text-decoration: underline;
    }

    footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .card {
        padding: 32px 16px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .links {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <img src="./logo.png" alt="Punishment Logo" class="logo" />

      <h1>Punishment</h1>
      <p class="subtitle">
        Punishment é um bot de moderação avançado para Discord, projetado para manter servidores organizados e seguros.
      </p>

      <!-- STATUS DO BOT -->
      <p class="status">
        Status: 
        <span id="bot-status">
          <span class="status-dot" style="background-color: var(--unknown)"></span>
          <span id="bot-text" style="color: var(--unknown)">Verificando...</span>
        </span>
      </p>

      <div class="links">
        <a href="./terms" class="link">Termos de Uso</a>
        <a href="./privacy" class="link">Política de Privacidade</a>
      </div>

      <footer>
        © 2026 — Punishment • Criado por <a href="https://funczero.xyz" target="_blank">FuncZero</a>. Todos os direitos reservados.
      </footer>

    </div>
  </div>

  <script>
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://punishment.squareweb.app/bot/status');
        const data = await res.json();

        if (data.online) {
          dot.style.backgroundColor = 'var(--online)';
          text.textContent = 'Online';
          text.style.color = 'var(--online)';
        } else {
          dot.style.backgroundColor = 'var(--offline)';
          text.textContent = 'Offline';
          text.style.color = 'var(--offline)';
        }
      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    loadStatus();
    setInterval(loadStatus, 10000);
  </script>

</body>
</html>
