<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment - Legal</title>

  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-gradient: radial-gradient(circle at center, #111116 0%, #0a0a0c 100%);
      --primary-red: #fe3838;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      background-image:
        var(--bg-gradient),
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px;
      z-index: 1;
    }

    .card {
      background: transparent;
      padding: 40px 32px;
      text-align: center;
      width: 100%;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 24px;
      border-radius: 22px;
      box-shadow: none;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--primary-red);
      letter-spacing: -1.5px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.6;
      font-size: 1.1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-add {
      display: inline-block;
      background-color: var(--primary-red);
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 32px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(254, 56, 56, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(254, 56, 56, 0.25);
      filter: brightness(1.1);
    }

    .btn-add:active {
      transform: translateY(0);
    }

    .status {
      font-weight: 500;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 32px 0;
    }

    .link {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all .3s ease;
      opacity: 0.8;
    }

    .link:hover {
      color: var(--primary-red);
      opacity: 1;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #333;
      letter-spacing: 0.5px;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--text-muted);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1rem; }
      .links { flex-direction: column; gap: 15px; }
      .btn-add { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./logo.png" alt="Punishment Logo" class="logo" />

      <h1>Punishment</h1>
      <p class="subtitle">
        Bot de moderação avançado para Discord, projetado para manter servidores organizados e seguros.
      </p>

      <a href="https://discord.com/oauth2/authorize?client_id=1155843839932764253&permissions=8&integration_type=0&scope=applications.commands+bot" class="btn-add">
        Me Adicione
      </a>

      <p class="status">
        <span id="bot-status" style="display: flex; align-items: center; gap: 8px;">
          <span class="status-dot" style="background-color: var(--unknown)"></span>
          <span id="bot-text" style="color: var(--text-muted);">Verificando...</span>
        </span>
      </p>

      <div class="links">
        <a href="./terms" class="link">Termos de Uso</a>
        <a href="./privacy" class="link">Política de Privacidade</a>
      </div>
    </div>
  </div>

  <footer>
    © 2026 Punishment. Todos os direitos reservados.
  </footer>

  <script>
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://punishment.squareweb.app/bot/status');
        const data = await res.json();

        if (data.online) {
          dot.style.backgroundColor = 'var(--online)';
          text.textContent = 'Online';
          text.style.color = 'var(--online)';
        } else {
          dot.style.backgroundColor = 'var(--offline)';
          text.textContent = 'Offline';
          text.style.color = 'var(--offline)';
        }
      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    loadStatus();
    setInterval(loadStatus, 10000);
  </script>
</body>
</html>
